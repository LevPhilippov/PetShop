<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <title th:text="payment.title">Payment results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons"></script>

</head>

<body>
<div class="container">

    <div class="position-absolute top-50 start-50 translate-middle">
        <h3 th:text="#{payment.result}">Result</h3>

        <p th:utext="#{payment.success(${orderId})}" th:if="${param.containsKey('orderId')}">Suucess Message</p>

        <p th:text="#{payment.cansel}" th:if="${param.containsKey('message')}">Cansel Message</p>

        <p th:text="#{payment.error}" th:if="${param.containsKey('error')}">Error Message</p>

        <a class="btn btn-success" th:href="${#request.getContextPath()+'/shop'}" th:text="#{return}">Return</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script src="/docs/5.0/assets/js/docs.min.js"></script>
`</body>

</html>
