<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">

<head>
    <title th:text="#{nav.registration}">Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav th:replace="~{fragments/navigation :: navigation('Registration')}"/>

        <div class="row justify-content-center">
            <div class="col-12" >
                <p class="display-3" th:text="#{reg.form}" style="text-align: center">Registration form</p>
            </div>
            <div class="col-8">
                <form class="row g-3" method="POST" th:action="@{'/registration'}">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${nullError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="#{reg.passorusernameexc}">
                                        Invalid username and password.
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div th:if="${existError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:utext="#{reg.userexistsexc(${phone})}">
                                        Invalid phone and password.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputUsername" class="form-label" th:text="#{reg.phone}">Phone</label>
                        <input type="text" class="form-control" id="inputUsername" th:name="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPass" class="form-label" th:text="#{reg.password}">Password</label>
                        <input type="password" class="form-control" id="inputPass" th:name="password" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roboCheck" name="roboCheck" required>
                            <label class="form-check-label" for="roboCheck" th:text="#{reg.imnotarobot}">
                                I'm not a robot.
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark" th:text="#{reg.continue}">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
