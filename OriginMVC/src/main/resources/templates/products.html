<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="#{prod.title}">Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <nav th:replace="~{fragments/navigation :: navigation('Shop')}"/>
    <th:block th:replace="~{fragments/filters :: filters}"/>

    <div class="row justify-content-center">
        <div class="col-auto display-6">Список продуктов</div>
    </div>

    <table class="table my-2">
        <thead>
        <tr class="table-dark">
            <th scope="col" th:text="#{shop.id}">id</th>
            <th scope="col" th:text="#{shop.title}">Title</th>
            <th scope="col" th:text="#{shop.price}">Price</th>
            <th scope="col" th:text="#{shop.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.id}">Mark</td>
            <td th:text="${prod.title}">Otto</td>
            <td th:text="${prod.price}">111</td>
            <td>
                <a class="btn btn-danger" th:href="@{products/del(id=${prod.id})}">Delete</a>
                <a class="btn btn-warning"
                   th:href="@{'products/edit/' + ${prod.id} + ${filters != null ?'/' + filters:''}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:replace="fragments/pagination.html :: pagination (${pageQty}, ${pageNbr}, ${filters})"/>

    <th:block th:replace="~{fragments/scripts :: scripts}" )/>

</div>
</body>

</html>
